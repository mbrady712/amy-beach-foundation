	<div class="pad"></div>
	<form>
		<h1>
		Basic Information
		</h1>
			<label>Name:</label>
			<input type="text">
			<label>Street:</label>
			<input type="text">
			<label>City:</label>
			<input type="text">
			<label>Zip code:</label>
			<input type="text">
			<label>Country:</label>
			<input type="text">
			<label>Donation Amount:</label>
			<input type="text">
		<h1>
		Credit/Debit Card Information
		</h1>
			<select>
				<option value="visa">Visa</option>
				<option value="mastercard">Mastercard</option>
				<option value="americanexpress">American Express</option>
			</select>
			
		<label>Card Number:</label><input type="text"><br>
			
		<label style="display: inline;">Expiration month:</label>
				<select style="margin-left: 0;">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			
		<label style="display: inline; margin-left: 15px;">Expiration year:</label>
				<select style="margin-left: 0;">
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
					<option value="2024">2024</option>
					<option value="2025">2025</option>
					<option value="2026">2026</option>
					<option value="2027">2027</option>
					<option value="2028">2028</option>
					<option value="2029">2029</option>
					<option value="2030">2030</option>
				</select>
			
		<label>Comments (if any):</label>
			<textarea rows="5" cols="30"></textarea>
			<br>
			<input class="button" type="submit" value="Submit">
			<input class="button" type="reset"  value="Reset" style="margin-left: 0;">
	</form>
